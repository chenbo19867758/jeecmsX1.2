<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>第三方快速登录</title>
    <link rel="stylesheet" href="${res}/css/third-login.css">
</head>

<body>
    <!-- 顶部导航 -->
    <div class="header-children">
    [#include "includes/header.html"/]
    </div>
    <!--顶部导航 over-->

    <!-- 中间部分 -->
    <div class="main">
        <div class="third-login">
            <div class="weixin Regular">微信登录</div>
            <div class="bind Light">已有账号？马上绑定吧！</div>
            <div class="login overflow">
                <div class="left fl">
                    <div class="info Light">
                        <span>*</span>您在JEECMS演示站的用户名为:    
                    </div>
                    <input type="text" name="" id="" value="3136513552@qq.com">
                    <p class="Light">用户名不存在</p>
                    <a href="#" class="block Semilight">直接进入</a>
                </div>
                <div class="right fl">
                    <form action="">
                        <div class="username">
                            <label class="Light" for=""><span>*</span>用户名：</label>
                            <input type="text" name="" id="" placeholder="请输入用户名">
                            <p class="error-user">用户名错误</p>
                        </div>
                        <div class="psword">
                            <label class="Light" for=""><span>*</span>密码：</label>
                            <input type="password" name="" id="" placeholder="请输入密码">
                            <p class="error-psword">密码错误</p>
                            <i class="iconfont iconeye-close-line pointer"></i>
                            <i class="iconfont iconliulang pointer none"></i>
                        </div>
                        <a href="#" class="forget Semilight">忘记密码?</a>
                        <input class="bind-login Semilight pointer" type="submit" value="绑定并登录">
                    </form> 
                </div>
            </div>
        </div>
    </div>

    <!-- 顶部导航 -->
    [#include "includes/footer.html"/]
    <!--顶部导航 over-->
    <!-- 底部模块 -->
</body>

</html>
