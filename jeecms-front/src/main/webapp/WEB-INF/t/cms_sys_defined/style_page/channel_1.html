[#--
栏目翻页样式

pageClass: 翻页DIV class
pageStyle: 翻页DIV style
--]
[#assign p=tag_pagination/]
[#assign number=p.number + 1/]
<div[#if pageClass??] class="${pageClass}"[/#if][#if pageStyle??] style="${pageStyle}"[/#if]>
共${p.totalElements}条记录 ${number}/${p.totalPages}页
[#if p.first]&nbsp;<a disabled="disabled">首页</a> <a disabled="disabled">上一页</a>[#t/]
[#else]&nbsp;<a href="#" onclick="location.href=encodeURI('${hrefFormer}${hrefLatter}');">首页</a> <a href="#" onclick="location.href=encodeURI('${hrefFormer}[#if number - 1 gt 1]_${number - 1}[/#if]${hrefLatter}');">上一页</a>[#t/]
[/#if]
[#if p.last]&nbsp;<a disabled="disabled">下一页</a> <a disabled="disabled">尾页</a>
[#else]&nbsp;<a href="#" onclick="location.href=encodeURI('${hrefFormer}_${number + 1}${hrefLatter}');">下一页</a> <a href="#" onclick="location.href=encodeURI('${hrefFormer}_${p.totalPages}${hrefLatter}');">尾页</a>
[/#if]
&nbsp;第<select onChange="if(this.value==1){location.href=encodeURI('${hrefFormer}${hrefLatter}')}else{location.href=encodeURI('${hrefFormer}_'+this.value+'${hrefLatter}')}this.disabled='disabled'">
	[#list 1..p.totalPages as i]
	<option value="${i}" [#if number==i]selected="selected"[/#if]>${i}</option>
	[/#list]
</select>页
</div>
